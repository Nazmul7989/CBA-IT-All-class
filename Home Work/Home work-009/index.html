<!DOCTYPE html>
<html lang="en">
<head>
    <!--   Required meta tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap css   -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom css-->
    <link rel="stylesheet" href="css/style.css">
    
    <title>This practice class 015(Bootsrtap-005)</title>
</head>

<body>
    <div class="container">
       <h2>Form Practice by using Bootstrap:</h2>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Father's Name</label>
                    <input type="text" class="form-control" placeholder="Enter your father;s name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Mother's Name</label>
                    <input type="text" class="form-control" placeholder="Enter your mother;s name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email address">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your Password ">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group form-check">
                    <p>Gender</p>
                    <input type="Radio" name="gender" id="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label><br>
                    <input type="Radio" name="gender" id="female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label><br>
                    <input type="Radio" name="gender" id="others" class="form-check-input">
                    <label for="others" class="form-check-label">Others</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group form-check">
                    <p>Religion</p>
                    <input type="checkbox" name="religion" id="muslim" class="form-check-input">
                    <label for="muslim" class="form-check-label">Muslim</label><br>
                    <input type="checkbox" name="religion" id="hindu" class="form-check-input">
                    <label for="hindu" class="form-check-label">Hindu</label><br>
                    <input type="checkbox" name="religion" id="khristian" class="form-check-input">
                    <label for="khristian" class="form-check-label">Khristian</label><br>
                    <input type="checkbox" name="religion" id="buddho" class="form-check-input">
                    <label for="buddho" class="form-check-label">Buddho</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Department</label>
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Choose your Department</option>
                        <option value="">Accounting</option>
                        <option value="">Finance</option>
                        <option value="">Marketing</option>
                        <option value="">Management</option>
                        <option value="">Banking</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Choose your file </label>
                    <input type="file" class="form-control-file">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="form-control-label">Range</label>
                    <input type="range" class="form-control-range" min="0" max="100" value="80">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="message" class="form-control-label">Permanent Address</label>
                    <textarea class="form-control" name="message" id="message" rows="5" style="resize: both;">
                        Enter your permanent address
                    </textarea>
                </div>
            </div>
        </div> <br><br><br><br>
    </div>










    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body></html>
