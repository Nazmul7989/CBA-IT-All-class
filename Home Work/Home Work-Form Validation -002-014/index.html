<!doctype html>
<html lang="en">
<head>
<!--=========Required meta tags==========-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- ====Font Awesome icon link=======-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
<!--==========Bootstrap CSS============-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
<!--==========Toastr css==========-->
    <link rel="stylesheet" href="css/toastr.min.css">
<!--=======Custom css==========-->
    <link rel="stylesheet" href="css/style.css">

    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-6">
                    <div class="text-center">
                    <br>
                    <h5 class="text-light">User Login Form</h5>
                    <form action="">
                        <div class="form-group">
                            <input id="fname" class="form-control inputBox" type="text" placeholder="Enter your first Name">
                        </div>
                        <div class="form-group">
                            <input id="lname" class="form-control inputBox" type="text" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <div class="pwdBody">
                                <input id="myEmail" class="form-control inputBox" type="email" placeholder="Enter your email">
                                <i onclick="showPwd()" id="icon" class="far fa-eye"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="pwd" class="form-control inputBox" type="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <input id="confirmedPwd" class="form-control inputBox" type="password" placeholder="Confirm password">
                        </div>
                        <div class="form-group">
                            <input id="condition" class="form-check-input" type="checkbox">
                            <label for="" class="form-check-label conditionBox">Agree terms and conditions</label>
                        </div>
                    </form>
                    <button id="submitBtn" type="submit" class="submitBtn">Submit</button><br><br>
                </div>
                </div>
                   <div class="col-3">

                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="js/jquery-3.5.1.min.js"></script>
  
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <script src="js/toastr.min.js"></script>
  
<!--
  <script src="js/all.min.js"></script>
  <script src="js/fontawesome.min.js"></script>
  
-->
  <script src="js/custom.js"></script>


</body>
</html>
