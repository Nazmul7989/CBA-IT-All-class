 <!DOCTYPE html>
<html lang="en">
<head>
<!--=======Required meta tag========-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript Form Validation</title>
    
<!--=======Bootstrap css=======-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
<!--=========Custom css=========-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-6">
                    <div class="text-center">
                    <br>
                    <h5 class="text-light">User Login Form</h5>
                    <form action="">
                        <div class="form-group">
                            <input id="fname" class="form-control inputBox" type="text" placeholder="Enter your first Name">
                        </div>
                        <div class="form-group">
                            <input id="lname" class="form-control inputBox" type="text" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <input id="myEmail" class="form-control inputBox" type="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <input id="pwd" class="form-control inputBox" type="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <input id="confirmedPwd" class="form-control inputBox" type="password" placeholder="Confirm password">
                        </div>
                        <div class="form-group">
                            <input id="condition" class="form-check-input" type="checkbox">
                            <label for="" class="form-check-label conditionBox">Agree terms and conditions</label>
                        </div>
                    </form>
                    <button id="submitBtn" type="submit" class="submitBtn">Submit</button><br><br>
                </div>
                </div>
                   <div class="col-3">

                </div>
            </div>
        </form>
    </div>



   
<!--===========Optional javascrip===========t-->
    <script src="js/custom.js"></script>
<!--=====jQuery first, then Popper.js, then Bootstrap JS ====-->
    <script src="js/jquery-3.5.1.slim.min.js" type="text/javascript" ></script>
    <script src="js/popper.min.js" type="text/javascript" ></script>
    <script src="js/bootstrap.min.js" type="text/javascript" ></script>
<!--====Animation JavasScript======-->
    
    
    
</body>
</html>
