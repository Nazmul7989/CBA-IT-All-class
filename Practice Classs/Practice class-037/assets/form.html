<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>JavaScript Form Validation</title>
  </head>
  <body>
   
    <div class="container">
        <form action="">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <labe>Name</labe>
                    <input id="nameId" class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <labe>Email</labe>
                    <input id="emailId" class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <labe>Password</labe>
                    <input id="passwordId" class="form-control" type="email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <labe>Confirm Password</labe>
                    <input id="conPassId" class="form-control" type="email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input id="submitBtn" class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/form.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
