 <!DOCTYPE html>
<html lang="en">
<head>
<!--=======Required meta tag========-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript Form Validation</title>
    
<!--=======Bootstrap css=======-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
<!--=========Custom css=========-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-light">
                <form id="myForm" class="form-inline mt-5">
                  <div class="form-group">
                    <label for=""></label>
                    <input type="number" class="form-control" id="number" placeholder="Number">
                  </div>
                  <button id="submitBtn" type="submit" class="btn btn-primary ml-2">Get Table</button>
                </form>
                <div class="text-center mt-5">
                    <h3 id="title">This is the multiplication table of 5</h3>
                    <div id="output" class="mt-4">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    


   
<!--===========Optional javascrip===========t-->
    <script src="js/custom.js"></script>
<!--=====jQuery first, then Popper.js, then Bootstrap JS ====-->
    <script src="js/jquery-3.5.1.slim.min.js" type="text/javascript" ></script>
    <script src="js/popper.min.js" type="text/javascript" ></script>
    <script src="js/bootstrap.min.js" type="text/javascript" ></script>
<!--====Animation JavasScript======-->
  
    
    
</body>
</html>
