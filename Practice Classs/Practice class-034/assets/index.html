<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h3 class="text-center">Sign Up Form</h3>
    <div class="container">
       <form action="">
            <div class="row">   
                <div class="col-4">
                    <div class="form-group">
                       <label for="fname">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter your first name" id="fname" name="fname">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter your Last name" id="lname" name="lname">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="fatherName">Father's Name</label>
                        <input type="text" class="form-control" placeholder="Enter your father's name" id="fatherName" name="fatherName">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="motherName">Mother's Name</label>
                        <input type="text" class="form-control" placeholder="Enter your mother's name" id="motherName" name="motherName">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="email">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" id="email" name="email">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="email">Telephone</label>
                        <input type="telephone" class="form-control" placeholder="Enter your Phone number" id="telephone" name="telephone">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="birthday">Date of Birth</label>
                        <input type="datetime-local" class="form-control" id="birthday" name="birthday">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="favcolor">Favourite Color</label>
                        <input type="color" class="form-control" id="favcolor" name="favcolor">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="file">Choose your file</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="country">Choose your country</label>
                       <select class="form-control" name="country" id="country">
                           <option value="America">America</option>
                           <option value="Australia">Australia</option>
                           <option value="Bangladesh" selected>Bangladesh</option>
                           <option value="India">India</option>
                           <option value="Pakisthan">Pakisthan</option>
                           <option value="Nepal">Nepal</option>
                           <option value="Bhutan">Bhutan</option>
                           <option value="England">England</option>
                           <option value="Canada">Canada</option>
                       </select> 
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <textarea class="form-control" name="" id="" cols="10" rows="3" placeholder="Write about yourself"></textarea>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                       <label for="pwd">Password</label>
                        <input type="password" class="form-control" placeholder="Enter your Password" id="pwd" name="pwd">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms">
                       <label class="form-check-label" for="terms">Agree terms and conditions</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="reset" class="btn btn-primary" name="reset" value="Reset">
                        <input type="submit" class="btn btn-primary" name="signUp" value="Sign Up">
                    </div>
                </div>
           </div>
        </form>
    </div>
    



   
<!--Optional javascript-->
    <script src="js/custom.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" type="text/javascript" ></script>
    <script src="js/popper.min.js" type="text/javascript" ></script>
    <script src="js/bootstrap.min.js" type="text/javascript" ></script>
</body>
</html>
